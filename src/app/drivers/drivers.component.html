<h2>Driver List    </h2>

<div class="mat-elevation-z8">

  <table mat-table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let dataSource"> {{dataSource.Name}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="BUS">
        <th mat-header-cell *matHeaderCellDef> Bus Number </th>
        <td mat-cell *matCellDef="let dataSource"> {{dataSource.busnumber}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="Mobile">
        <th mat-header-cell *matHeaderCellDef> Mobile No. </th>
        <td mat-cell *matCellDef="let dataSource"> {{dataSource.Mobile}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="Address">
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let dataSource"> {{dataSource.Address}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
         <th mat-header-cell *matHeaderCellDef>
           <button mat-icon-button color="primary"  data-toggle="modal" data-target="#myModal1">
             <mat-icon aria-label="Example icon-button with a heart icon" style="color:black">add</mat-icon>
           </button>
         </th>





         <td mat-cell *matCellDef="let row; let i=index;" >
           <button mat-icon-button color="accent" (click)="open(row)" data-toggle="modal" data-target="#myModal2" >
             <mat-icon aria-label="Edit" style="color:black">edit</mat-icon>
           </button>

           <button mat-icon-button color="accent" (click)="open(row)" data-toggle="modal" data-target="#myModal3" >
             <mat-icon aria-label="Delete" style="color:black">delete</mat-icon>
           </button>

           
         </td>
       </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>-->



<div class="modal fade" id="myModal1" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Add Driver</h4>

        <button type="button" class="close" data-dismiss="modal"  #closeBtn>&times;</button>
      </div>



      <form  #f="ngForm" (ngSubmit)="oncreate(f.value)">

      <div class="modal-body">
          <div class="form-group">
            <label for="Name">Name</label>
            <input type="text" placeholder="Enter Name"  class="form-control" name="name"  ngModel required>
            <label for="Name">Mobile</label>
            <input type="text" placeholder="Enter Mobile"  class="form-control" name="mobile"  ngModel required>
            <label for="Name">Bus Number</label>
            <input type="text" placeholder="Enter Bus Number"  class="form-control" name="bus"  ngModel required>

            <label for="Name">Address</label>
            <input type="address" placeholder="Enter Address"  class="form-control" name="address"  ngModel required>

          </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-outline-dark">Save</button>
      </div>
    </form>

    </div>

  </div>
</div>


<div class="modal fade" id="myModal2" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Edit Driver</h4>

        <button type="button" class="close" data-dismiss="modal"  #closeBtn>&times;</button>
      </div>



      <form   #f1="ngForm" (ngSubmit)="onedit(f1.value,editdata)">

      <div class="modal-body">
          <div class="form-group">
            <label for="Name">Name</label>
            <input type="text" placeholder="Enter Name"  class="form-control" name="name"  ngModel={{editdata.Name}} required>
            <label for="Name">Mobile</label>
            <input type="text" placeholder="Enter Mobile"  class="form-control" name="mobile"  ngModel={{editdata.Mobile}} required>
            <label for="Name">Bus Number</label>
            <input type="text" placeholder="Enter Bus Number"  class="form-control" name="bus"  ngModel={{editdata.busnumber}} required>

            <label for="Name">Address</label>
            <input type="address" placeholder="Enter Address"  class="form-control" name="address"  ngModel={{editdata.Address}} required>

          </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-outline-dark" data-dismiss="modal">Save</button>
      </div>
    </form>
    </div>

  </div>
</div>



<div id="myModal3" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Delete Driver</h4>

        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <p>Are You Sure Want to delete "{{editdata.Name}}"</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="delete()">Save</button>
      </div>
    </div>

  </div>
</div>
