<div class="form">

      <ul class="tab-group">
        <li class="tab "><a routerLink="/signup">Sign Up</a></li>
        <li class="tab active"><a href="#signin">Log In</a></li>
      </ul>

      <div class="tab-content">
        <div id="signup">
          <h1>Welcome Back!</h1>

          <form class="form-horizontal"  #Data = "ngForm" (ngSubmit) = "signup(Data.value)">
                      <div class="field-wrap">

                      <input type="email"required placeholder="Email" autocomplete="off" name="email" id="email" ngModel/>
                    </div>

                    <div class="field-wrap">

                      <input type="password" required placeholder="Password" autocomplete="off" name="password" id="password" ngModel/>
                    </div>

                    <p class="forgot"><a href="#">Forgot Password?</a></p>

                    <button type="submit" class="button button-block" data-toggle="modal" data-target="#myModal">Get Started</button>

                    </form>



        </div>

        <div id="signin">
          <h1>Welcome Back!</h1>

          <form  #Data1 = "ngForm" (ngSubmit) = "signup(Data1.value)">

            <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="text" name="email"  required autocomplete="off" ngModel/>
          </div>

          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password" name="password"  required autocomplete="off" ngModel/>
          </div>

          <p class="forgot"><a href="#">Forgot Password?</a></p>

          <button type="submit" class="button button-block">Get Started</button>

          </form>

        </div>

      </div><!-- tab-content -->

</div> <!-- /form -->




<script>
  $('.form').find('input, textarea').on('keyup blur focus', function (e) {

    var $this = $(this),
        label = $this.prev('label');

  	  if (e.type === 'keyup') {
  			if ($this.val() === '') {
            label.removeClass('active highlight');
          } else {
            label.addClass('active highlight');
          }
      } else if (e.type === 'blur') {
      	if( $this.val() === '' ) {
      		label.removeClass('active highlight');
  			} else {
  		    label.removeClass('highlight');
  			}
      } else if (e.type === 'focus') {

        if( $this.val() === '' ) {
      		label.removeClass('highlight');
  			}
        else if( $this.val() !== '' ) {
  		    label.addClass('highlight');
  			}
      }

  });

  $('.tab a').on('click', function (e) {

    e.preventDefault();

    $(this).parent().addClass('active');
    $(this).parent().siblings().removeClass('active');

    target = $(this).attr('href');

    $('.tab-content > div').not(target).hide();

    $(target).fadeIn(600);

  });
</script>
