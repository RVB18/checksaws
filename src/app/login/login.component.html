

<div class="form">

      <ul class="tab-group">
        <li class="tab "><a routerLink="/signup">Sign Up</a></li>
        <li class="tab active"><a href="#signin">Log In</a></li>
      </ul>

      <div class="tab-content">
        <div id="signup">
          <h1>Welcome Back!</h1>




                                    <form class="form-horizontal" [formGroup]="form">

                                      <div class="form-group" [ngClass]="displayFieldCss('email')">
                                        <div class="field-wrap">
                                          <label for="email" class="control-label required"><b></b></label>
                                          <input type="text" placeholder="Email"  id="email" class="form-control" formControlName="email" ngModel required>
                                          <app-field-error-display [displayError]="isFieldValid('email')" errorMsg="Please enter Email">
                                          </app-field-error-display>
                                        </div>
                                      </div>




                                                                            <div class="form-group" [ngClass]="displayFieldCss('password')">
                                                                              <div class="field-wrap">
                                                                                <label for="password" class="control-label required"><b></b></label>
                                                                                <input type="password" placeholder=" Password"  id="password" class="form-control" formControlName="password" ngModel required>
                                                                                <app-field-error-display [displayError]="isFieldValid('password')" errorMsg="Please enter Password">
                                                                                </app-field-error-display>
                                                                              </div>
                                                                            </div>

                                                                            <p class="forgot"><a href="#">Forgot Password?</a></p>

                                                                            <button type="submit" class="button button-block" (click)="onSubmit()"data-toggle="modal" data-target="#myModal">Get Started</button>



            </form>









        </div>

        <div id="signin">
          <h1>Welcome Backff!</h1>

          <form  #Data1 = "ngForm" (ngSubmit) = "signup(Data1.value)">



            <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="text" name="email"  required autocomplete="off" ngModel/>
          </div>

          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password" name="password"  required autocomplete="off" ngModel/>
          </div>

          <p class="forgot"><a href="#">Forgot Password?</a></p>





          <button type="submit" class="button button-block">Get Started</button>

          </form>



        </div>

      </div><!-- tab-content -->

</div> <!-- /form -->



<script>
  $('.form').find('input, textarea').on('keyup blur focus', function (e) {

    var $this = $(this),
        label = $this.prev('label');

  	  if (e.type === 'keyup') {
  			if ($this.val() === '') {
            label.removeClass('active highlight');
          } else {
            label.addClass('active highlight');
          }
      } else if (e.type === 'blur') {
      	if( $this.val() === '' ) {
      		label.removeClass('active highlight');
  			} else {
  		    label.removeClass('highlight');
  			}
      } else if (e.type === 'focus') {

        if( $this.val() === '' ) {
      		label.removeClass('highlight');
  			}
        else if( $this.val() !== '' ) {
  		    label.addClass('highlight');
  			}
      }

  });

  $('.tab a').on('click', function (e) {

    e.preventDefault();

    $(this).parent().addClass('active');
    $(this).parent().siblings().removeClass('active');

    target = $(this).attr('href');

    $('.tab-content > div').not(target).hide();

    $(target).fadeIn(600);

  });
</script>



<ngx-loading [show]="loading" [config]="{
        backdropBackgroundColour: 'rgba(255,255,255,0.3)', backdropBorderRadius: '10px',
        primaryColour: '#ffffff', secondaryColour: '#ffffff', tertiaryColour: '#ffffff' }" [template]="customLoadingTemplate"></ngx-loading>
