






<h1 align="center" >Vendor  Details</h1>



<div class="container" >










<div Class="row">


  <div class="col-md-10">
</div> </div>
<mat-form-field floatPlaceholder="never" class="form">
		<input matInput #filter placeholder="Search">
	</mat-form-field>
	<button type="button" id="both"  style="width:130px" name="button" class="btn btn-primary" style="" (click)="ExportTOExcel()"><i class="fa fa-download" style="font-size:18px"></i>
		Export as Excel      	</button>&nbsp;
<div class="example-container mat-elevation-z8" #TABLE>





  <table mat-table #table [dataSource]="dataSource" matSort class="mat-cell" style="width:100%">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

  <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row"> {{row.Name}}</td>
    </ng-container>

    <ng-container matColumnDef="Address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
      <td mat-cell *matCellDef="let row"> {{row.Address}}</td>
    </ng-container>

    <ng-container matColumnDef="Mobile">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Mobile</th>
      <td mat-cell *matCellDef="let row"> {{row.Mobile}}</td>
    </ng-container>

    <ng-container matColumnDef="Email">
      <th  mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let row"> {{row.Email}}</td>
    </ng-container>


    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>
        <button mat-icon-button color="primary" (click)="addNew()">
          <mat-icon aria-label="Example icon-button with a heart icon" style="color:white">add</mat-icon>
        </button>
      </th>





      <td mat-cell *matCellDef="let row; let i=index;">
        <button mat-icon-button color="accent" (click)="startEdit(i, row.id, row.Name, row.Address, row.Mobile, row.Email)">
          <mat-icon aria-label="Edit" style="color:black">edit</mat-icon>
        </button>

        <button mat-icon-button color="accent" (click)="deleteItem(i, row.id, row.Name, row.Address, row.Mobile, row.Email)">
          <mat-icon aria-label="Delete" style="color:black">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div class="no-results" [style.display]="dataSource.renderedData.length == 0 ? '' : 'none'">
    No results
  </div>
 <mat-paginator #paginator
                 [length]="dataSource.filteredData.length"
                 [pageIndex]="0"
                 [pageSize]="5"
                 [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>


<div>
</div>
