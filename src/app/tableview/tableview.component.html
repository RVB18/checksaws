






<br>
<h1 align="center" class="title" ><i class="fa fa-id-card" aria-hidden="true"></i> Vendor  Details</h1>

<br>

<div class="one" >










<div Class="row">


  <div class="col-md-10">
</div> </div>



<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
</mat-form-field>



	<button type="button" id="both"  style="width:130px;color:white" name="button" class="btn btn-success" style="" (click)="ExportTOExcel()"><i class="fa fa-download" style="font-size:18px"></i>
		Export as Excel      	</button>&nbsp;
<div class="example-container mat-elevation-z8" #TABLE>





  <table mat-table #table [dataSource]="dataSource" matSort class="mat-cell" style="width:100%">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->


  <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row"> {{row.Name}}</td>
    </ng-container>

    <ng-container matColumnDef="Street">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>StreetAddress</th>
      <td mat-cell *matCellDef="let row"> {{row.StreetAddress}}</td>
    </ng-container>

    <ng-container matColumnDef="City">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>CityorTown</th>
      <td mat-cell *matCellDef="let row"> {{row.CityorTown}}</td>
    </ng-container>

    <ng-container matColumnDef="State">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>State</th>
      <td mat-cell *matCellDef="let row"> {{row.State}}</td>
    </ng-container>

    <ng-container matColumnDef="Zipcode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Zipcode</th>
      <td mat-cell *matCellDef="let row"> {{row.zipcode}}</td>
    </ng-container>



    <ng-container matColumnDef="Mobile">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Mobile</th>
      <td mat-cell *matCellDef="let row"> {{row.Mobile}}</td>
    </ng-container>

    <ng-container matColumnDef="Email">
      <th  mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let row"> {{row.Email}}</td>
    </ng-container>


    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>
        <button mat-icon-button color="primary" (click)="addNew()">
          <mat-icon aria-label="Example icon-button with a heart icon" style="color:white">add</mat-icon>
        </button>
      </th>





      <td mat-cell *matCellDef="let row; let i=index;" >
        <button mat-icon-button color="accent" (click)="startEdit(i, row.id, row.Name, row.StreetAddress,row.CityorTown,row.State,row.zipcode, row.Mobile, row.Email)">
          <mat-icon aria-label="Edit" style="color:black">edit</mat-icon>
        </button>

        <button mat-icon-button color="accent" (click)="deleteItem(i, row.id, row.Name,  row.StreetAddress,row.CityorTown,row.State,row.zipcode, row.Mobile, row.Email)">
          <mat-icon aria-label="Delete" style="color:black">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <!--<div class="no-results" [style.display]="dataSource.length == 0 ? '' : 'none'">-->


  <mat-paginator #paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 50]">
          </mat-paginator>



<div>
</div>
