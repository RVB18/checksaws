

<div class="one" >

  <h1 align="left" class="title" >&nbsp;
  User Roles</h1>








<div Class="row">


  <div class="col-md-10">
</div> </div>



<!--<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
</mat-form-field>-->

<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
</mat-form-field>



	<button type="button" id="both"  name="button" class="btn print pull-right" style="float:right" (click)="ExportTOExcel()"><i class="fa fa-download" style="font-size:18px"></i>
		Export as Excel      	</button>&nbsp;
<div class="example-container mat-elevation-z8" #TABLE>





  <table mat-table #table [dataSource]="dataSource" matSort class="mat-cell" style="width:100%">





    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->






    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Enter Email</th>
      <td mat-cell *matCellDef="let dataSource"> {{dataSource.email}}</td>
    </ng-container>




    <ng-container matColumnDef="Firstname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Enter First Name</th>
      <td mat-cell *matCellDef="let dataSource"> {{dataSource.firstname}}</td>
    </ng-container>

      <ng-container matColumnDef="Last Name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Enter Last Name</th>
          <td mat-cell *matCellDef="let dataSource"> {{dataSource.lastname}}</td>
        </ng-container>


              <ng-container matColumnDef="Phonenumber">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Enter Phone number</th>
                  <td mat-cell *matCellDef="let dataSource"> {{dataSource.phonenumber}}</td>
                </ng-container>





    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>
        <button mat-icon-button color="primary" data-toggle="modal" data-target="#myModal1">
          <mat-icon aria-label="Example icon-button with a heart icon" style="color:black">add</mat-icon>
        </button>
      </th>




                                 <td mat-cell *matCellDef="let row; let i=index;" >
                                   <button mat-icon-button color="accent" (click)="open(row)" data-toggle="modal" data-target="#myModal2" >
                                     <mat-icon aria-label="Edit" style="color:black">edit</mat-icon>
                                   </button>



      <!--<td mat-cell *matCellDef="let row; let i=index;" >
        <button mat-icon-button color="accent" (click)="stopEdit(i,row.id,row.username,row.email,row.firstname,row.lastname,row.phonenumber)">
          <mat-icon aria-label="Edit" style="color:black">edit</mat-icon>
        </button>-->




        <button mat-icon-button color="accent" (click)="open(row)" data-toggle="modal" data-target="#myModal3" >
          <mat-icon aria-label="Delete" style="color:black">delete</mat-icon>
        </button>

       <!--<button mat-icon-button color="accent" (click)="deleteItem(i, row.id,  row.username)">
          <mat-icon aria-label="Delete" style="color:black">delete</mat-icon>
        </button>-->
      </td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <!--<div class="no-results" [style.display]="dataSource.length == 0 ? '' : 'none'">-->

  <mat-card *ngIf="isLoading" style="display: flex; justify-content: center; align-items: center">
<mat-progress-spinner
color="accent"
mode="indeterminate">
</mat-progress-spinner>
</mat-card>

          <mat-paginator #paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 50]">
                  </mat-paginator>





                  <div class="modal fade" id="myModal1" role="dialog">
                    <div class="modal-dialog">

                      <!-- Modal content-->
                      <div class="modal-content">
                        <div class="modal-header">
                          <h4 class="modal-title">Add User</h4>

                          <button type="button" class="close" data-dismiss="modal"  #closeBtn>&times;</button>
                        </div>



                        <form  #f="ngForm" (ngSubmit)="oncreate(f.value)">

                        <div class="modal-body">
                            <div class="form-group">
                              <label for="Name">Email</label>
                              <input type="text" placeholder="Enter Email"  class="form-control" name="email"  ngModel required>
                              <label for="Name">Password</label>
                               <input type="text" placeholder="Enter Password"  class="form-control" name="password"  ngModel required>
                              <label for="Name">First name</label>

                              <input type="text" placeholder="Enter First name"  class="form-control" name="firstname"  ngModel required>
                              <label for="Name">Last Name</label>
                              <input type="text" placeholder="Enter Last Name"  class="form-control" name="lastname"  ngModel required>

                              <label for="Name">Phone Number</label>
                              <input type="address" placeholder="Enter Phone Number"  class="form-control" name="phonenumber"  ngModel required>

                            </div>
                        </div>
                        <div class="modal-footer">
                          <button type="submit" class="btn btn-outline-dark">Save</button>
                        </div>
                      </form>

                      </div>

                    </div>
                  </div>



                  <div id="myModal3" class="modal fade" role="dialog">
                    <div class="modal-dialog">

                      <!-- Modal content-->
                      <div class="modal-content">
                        <div class="modal-header">
                          <h4 class="modal-title">Delete User</h4>

                          <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                          <p>Are You Sure Want to delete"{{editdata.username}}"</p>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-default" (click)="delete(f1.value,editdata)">Save</button>
                        </div>
                      </div>

                    </div>
                  </div>











                  <div class="modal fade" id="myModal2" role="dialog">
                    <div class="modal-dialog">

                      <!-- Modal content-->
                      <div class="modal-content">
                        <div class="modal-header">
                          <h4 class="modal-title">Edit User</h4>

                          <button type="button" class="close" data-dismiss="modal"  #closeBtn>&times;</button>
                        </div>



                        <form   #f1="ngForm" (ngSubmit)="onedit(f1.value,editdata)">







                        <div class="modal-body">
                            <div class="form-group">
                              <label for="Name">Email</label>
                              <input type="text" placeholder="Enter Email"  class="form-control" name="email"  ngModel={{editdata.email}} required>

                              <label for="Name">First name</label>

                              <input type="text" placeholder="Enter First name"  class="form-control" name="firstname"  ngModel={{editdata.firstname}} required>
                              <label for="Name">Last Name</label>
                              <input type="text" placeholder="Enter Last Name"  class="form-control" name="lastname"  ngModel={{editdata.lastname}} required>

                              <label for="Name">Phone Number</label>
                              <input type="address" placeholder="Enter Phone Number"  class="form-control" name="phonenumber"  ngModel={{editdata.phonenumber}} required>

                            </div>
                        </div>
                        <div class="modal-footer">
                          <button type="submit" class="btn btn-outline-dark">Save</button>
                        </div>
                      </form>
                      </div>

                    </div>
                  </div>







<div>
</div>
</div>
</div>
