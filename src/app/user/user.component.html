
<h1 align="center" class="title" ><i class="fa fa-user " style="font-size:.80em" aria-hidden="true"></i> &nbsp;
User Roles</h1>
<div class="one" >










<div Class="row">


  <div class="col-md-10">
</div> </div>



<!--<mat-form-field>

</mat-form-field>-->

<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
</mat-form-field>



	<button type="button" id="both"  name="button" class="btn print" style="" (click)="ExportTOExcel()"><i class="fa fa-download" style="font-size:18px"></i>
		Export as Excel      	</button>&nbsp;
<div class="example-container mat-elevation-z8" #TABLE>





  <table mat-table #table [dataSource]="dataSource" matSort class="mat-cell" style="width:100%">





    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->






    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Enter Email</th>
      <td mat-cell *matCellDef="let dataSource"> {{dataSource.email}}</td>
    </ng-container>

    <ng-container matColumnDef="Firstname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Enter First Name</th>
      <td mat-cell *matCellDef="let dataSource"> {{dataSource.firstname}}</td>
    </ng-container>


      <ng-container matColumnDef="Last Name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Enter Last Name</th>
          <td mat-cell *matCellDef="let dataSource"> {{dataSource.lastname}}</td>
        </ng-container>


              <ng-container matColumnDef="Phonenumber">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Enter Phone number</th>
                  <td mat-cell *matCellDef="let dataSource"> {{dataSource.phonenumber}}</td>
                </ng-container>


                             <ng-container matColumnDef="Password">
                                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Enter Password</th>
                                  <td mat-cell *matCellDef="let dataSource"> {{dataSource.password}}</td>
                                </ng-container>




    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>
        <button mat-icon-button color="primary" (click)="addNew()">
          <mat-icon aria-label="Example icon-button with a heart icon" style="color:white">add</mat-icon>
        </button>
      </th>





      <td mat-cell *matCellDef="let row; let i=index;" >
        <button mat-icon-button color="accent" (click)="stopEdit(i, row.id, row.email,row.firstname,row.lastname,row.phonenumber,row.password)">
          <mat-icon aria-label="Edit" style="color:black">edit</mat-icon>
        </button>

        <button mat-icon-button color="accent" (click)="deleteItem(i, row.id, row.Name,  row.StreetAddress,row.CityorTown,row.State,row.zipcode, row.Mobile, row.Email)">
          <mat-icon aria-label="Delete" style="color:black">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <!--<div class="no-results" [style.display]="dataSource.length == 0 ? '' : 'none'">-->

  <mat-card *ngIf="isLoading" style="display: flex; justify-content: center; align-items: center">
<mat-progress-spinner
color="accent"
mode="indeterminate">
</mat-progress-spinner>
</mat-card>

          <mat-paginator #paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 50]">
                  </mat-paginator>


<div>
</div>
</div>
</div>
