		Export as Excel      	</button>&nbsp;
<div class="example-container mat-elevation-z8" #TABLE>





  <table mat-table #table [dataSource]="dataSource" matSort class="mat-cell" style="width:100%">





    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->






    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Enter Email</th>
      <td mat-cell *matCellDef="let row"> {{dataSource.Username}}</td>
    </ng-container>

    <ng-container matColumnDef="Firstname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Enter First Name</th>
      <td mat-cell *matCellDef="let row"> {{dataSource.Lastname}}</td>
    </ng-container>


      <ng-container matColumnDef="Last Name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Enter Last Name</th>
          <td mat-cell *matCellDef="let row"> {{dataSource.Email}}</td>
        </ng-container>


              <ng-container matColumnDef="Phonenumber">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Enter Phone number</th>
                  <td mat-cell *matCellDef="let row"> {{dataSource.Firstname}}</td>
                </ng-container>


                      <ng-container matColumnDef="Username">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header>Enter User Name</th>
                          <td mat-cell *matCellDef="let row"> {{dataSource.Username}}</td>
                        </ng-container>



    <!--<ng-container matColumnDef="Zipcode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Zipcode</th>
      <td mat-cell *matCellDef="let row"> {{row.zipcode}}</td>
    </ng-container>



    <ng-container matColumnDef="Mobile">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Mobile</th>
      <td mat-cell *matCellDef="let row"> {{row.Mobile}}</td>
    </ng-container>

    <ng-container matColumnDef="Email">
      <th  mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let row"> {{row.Email}}</td>
    </ng-container>-->


    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>
        <button mat-icon-button color="primary" (click)="addNew()">
          <mat-icon aria-label="Example icon-button with a heart icon" style="color:white">add</mat-icon>
        </button>
      </th>





      <td mat-cell *matCellDef="let row; let i=index;" >
        <button mat-icon-button color="accent" (click)="startEdit(i, row.id, row.username, row.email,row.lastname,row.firstname,row.phonenumber)">
          <mat-icon aria-label="Edit" style="color:black">edit</mat-icon>
        </button>

        <button mat-icon-button color="accent" (click)="deleteItem(i, row.id, row.Name,  row.StreetAddress,row.CityorTown,row.State,row.zipcode, row.Mobile, row.Email)">
          <mat-icon aria-label="Delete" style="color:black">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
