<div class="form" style="margin-top:8%">

      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a routerLink="/">Log In</a></li>
      </ul>

      <div class="tab-content">
        <div id="signup">
          <h1>Sign Up for Free</h1>


<br>



                                                <form class="form-horizontal" [formGroup]="form">

                                              <p style="color:white">  Email ID:<p>  <div class="form-group" [ngClass]="displayFieldCss('email')">

                                                    <div class="field-wrap">
                                                      <label for="email" class="control-label required"><b></b></label>
                                                      <input type="text" placeholder="Email"  id="email" class="form-control"  formControlName="email" ngModel required>
                                                      <app-field-error-display [displayError]="isFieldValid('email')" errorMsg="Please enter Email">
                                                      </app-field-error-display>
                                                    </div>
                                                  </div>




                                            <p style="color:white">  Password:<p>  <div class="form-group" [ngClass]="displayFieldCss('password')">
                                                                                                      <div class="field-wrap">
                                                                                                        <label for="password" class="control-label required"><b></b></label>
                                                                                                        <input type="password" placeholder="Password"  id="password" class="form-control"  formControlName="password" ngModel required>
                                                                                                        <app-field-error-display [displayError]="isFieldValid('password')" errorMsg="Please enter Password">
                                                                                                        </app-field-error-display>
                                                                                                      </div>
                                                                                                    </div>


      <button type="submit" class="button button-block" (click)="onSubmit()">Signup Now</button>


</form>



        </div>
  
      </div><!-- tab-content -->

</div> <!-- /form -->




<script>
  $('.form').find('input, textarea').on('keyup blur focus', function (e) {
    var $this = $(this),
        label = $this.prev('label');
  	  if (e.type === 'keyup') {
  			if ($this.val() === '') {
            label.removeClass('active highlight');
          } else {
            label.addClass('active highlight');
          }
      } else if (e.type === 'blur') {
      	if( $this.val() === '' ) {
      		label.removeClass('active highlight');
  			} else {
  		    label.removeClass('highlight');
  			}
      } else if (e.type === 'focus') {
        if( $this.val() === '' ) {
      		label.removeClass('highlight');
  			}
        else if( $this.val() !== '' ) {
  		    label.addClass('highlight');
  			}
      }
  });
  $('.tab a').on('click', function (e) {
    e.preventDefault();
    $(this).parent().addClass('active');
    $(this).parent().siblings().removeClass('active');
    target = $(this).attr('href');
    $('.tab-content > div').not(target).hide();
    $(target).fadeIn(600);
  });
</script>
