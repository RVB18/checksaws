



<div class="container">
  <h3 mat-dialog-title >Add Details</h3>

  <form class="mat-dialog-content" (ngSubmit)="submit" #formControl="ngForm">


    <!--Textarea for demo purposes-->


    <!--Contains mat-hint for characters count and has maxLengt set-->

    <div class="form">
      <mat-form-field color="accent">
        <input matInput placeholder="email" [(ngModel)]="data.Email" name="Email" required>
      </mat-form-field>
    </div>





    <div class="form">
      <mat-form-field color="accent">
        <input matInput placeholder="password"[(ngModel)]="data.username" name="username" required>
      </mat-form-field>
    </div>


        <div class="form">
          <mat-form-field color="accent">
            <input matInput placeholder="lastname"[(ngModel)]="data.lastname" name="lastname" required>
          </mat-form-field>
        </div>


            <div class="form">
              <mat-form-field color="accent">
                <input matInput placeholder="firstname"[(ngModel)]="data.firstname" name="firstname" required>
              </mat-form-field>
            </div>


                <div class="form">
                  <mat-form-field color="accent">
                    <input matInput placeholder="phonenumber"[(ngModel)]="data.phonenumber" name="phonenumber" required>
                  </mat-form-field>
                </div>




    <div mat-dialog-actions>
      <button mat-button [type]="submit" [disabled]="!formControl.valid" [mat-dialog-close]="1" (click)="confirmAdd()" style="color:white;background-color:green">Save</button>


      <button mat-button (click)="onNoClick()" tabindex="-1" style="color:white;background-color:red"> Cancel</button>
    </div>
  </form>
</div>
