<div class="container">
	<div style="margin-top:4%">
		<h1 align="center">Vendor Check's</h1>

<div class="example-header">
  <mat-form-field>

    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search" style="width:100%">
  </mat-form-field>

</div>

<div class="example-container mat-elevation-z8">

  <mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="Name">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
      <mat-cell *matCellDef="let dataSource"> {{dataSource.Name}} </mat-cell>
    </ng-container>



    <!-- Progress Column -->
    <ng-container matColumnDef="Pending Amount">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Pending Amount </mat-header-cell>
      <mat-cell *matCellDef="let dataSource"> {{dataSource.Pending}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Paid Amount">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Paid Amount </mat-header-cell>
      <mat-cell *matCellDef="let dataSource"> {{dataSource.Paid}} </mat-cell>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="Amount">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Amount </mat-header-cell>
      <mat-cell *matCellDef="let dataSource" [style.color]="dataSource.color"> {{dataSource.Dollar}} </mat-cell>
    </ng-container>


		<ng-container matColumnDef="View">
      <mat-header-cell *matHeaderCellDef mat-sort-header> View </mat-header-cell>
      <mat-cell *matCellDef="let dataSource" (click)="go(dataSource)" > <i class="fa fa-eye" style="font-size:24px"></i></mat-cell>
    </ng-container>



    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
   <mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{hovered: row.hovered, highlighted: row.highlighted}" (mouseover)="row.hovered = true" (mouseout)="row.hovered = false">
    </mat-row>

  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>

</div>
